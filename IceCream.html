<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <link rel="stylesheet" href="menu_item.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="links">
        <a href="index.html" class="link" id="home">Home</a>
        <a href="menu_card.html" class="link" id="menu">Menu</a>
        <a href="bill.html" class="link" id="menu">Place order</a>
    </div>
    <div id="item-page">
        <table>
            <tr>
                <th colspan="3" id="item-title">Ice Cream Menu</th>
            </tr>
            <tr id="table-heading">
                <th>Name</th>
                <th>Price</th>
                <th>Add button</th>
            </tr>
            <tr>
                <td>Soft Serve</td>
                <td>70</td>
                <td><button onclick="add('Soft Serve',1,70)">Add</button></td>
            </tr>
            <tr>
                <td>Chocolate Icecream</td>
                <td>80</td>
                <td><button onclick="add('Chocolate Icecream',1,80)">Add</button></td>
            </tr>
            <tr>
                <td>Kulfi</td>
                <td>50</td>
                <td><button onclick="add('Kulfi',1,50)">Add</button></td>
            </tr>
            <tr>
                <td>Fride Ice</td>
                <td>120</td>
                <td><button onclick="add('Fride Ice',1,120)">Add</button></td>
            </tr>
            <tr>
                <td>Coffe Icecream</td>
                <td>60</td>
                <td><button onclick="add('Coffe Icecream',1,60)">Add</button></td>
            </tr>
        </table>
    </div>
    <button id="cart">Add to Cart</button>
</body>
</html>
