<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread</title>
    <link rel="stylesheet" href="menu_item.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="links">
        <a href="index.html" class="link" id="home">Home</a>
        <a href="menu_card.html" class="link" id="menu">Menu</a>
        <a href="#" class="link" id="menu"  onclick="place()">Place order</a>
    </div>
    <div id="item-page">
        <table>
            <tr>
                <th colspan="3" id="item-title">Bread Menu</th>
            </tr>
            <tr id="table-heading">
                <th>Name</th>
                <th>Price</th>
                <th>Add button</th>
            </tr>
            <tr>
                <td>Dabeli</td>
                <td>30</td>
                <td><button onclick="add('Dabeli',1,30)">Add</button></td>
            </tr>
            <tr>
                <td>Vada pav</td>
                <td>30</td>
                <td><button onclick="add('Vada pav',1,30)">Add</button></td>
            </tr>
            <tr>
                <td>Sandwich</td>
                <td>40</td>
                <td><button onclick="add('Sandwich',1,40)">Add</button></td>
            </tr>
            <tr>
                <td>Pav Bhaji</td>
                <td>70</td>
                <td><button onclick="add('Pav Bhaji',1,70)">Add</button></td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>60</td>
                <td><button onclick="add('Burger',1,60)">Add</button></td>
            </tr>
        </table>
    </div>
    <div id="bill" style="display: none;">
        <span id="table-no">Table No. :- <span id="table">xx</span></span>
        <table id="tab-bill">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>total</th>
            </tr>
        </table>
        <span id="total-bill">Total bill is :- <span id="total">xxx</span></span>
        <button id="print" onclick="window.print()">Print</button>
        <button id="print" onclick="location.href='Bread.html'">Back</button>
    </div>
</body>
</html>
