<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idali</title>
    <link rel="stylesheet" href="menu_item.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="links">
        <a href="index.html" class="link" id="home">Home</a>
        <a href="menu_card.html" class="link" id="menu">Menu</a>
        <a href="#" class="link" id="menu"  onclick="place()">Place order</a>
    </div>
    <div id="item-page">
        <table>
            <tr>
                <th colspan="3" id="item-title">Idali Menu</th>
            </tr>
            <tr id="table-heading">
                <th>Name</th>
                <th>Price</th>
                <th>Add button</th>
            </tr>
            <tr>
                <td>plain Idali</td>
                <td>50</td>
                <td><button onclick="add('plain Idali',1,50)">Add</button></td>
            </tr>
            <tr>
                <td>Vadas</td>
                <td>50</td>
                <td><button onclick="add('Vadas',1,50)">Add</button></td>
            </tr>
            <tr>
                <td>Appam</td>
                <td>90</td>
                <td><button onclick="add('Appam',1,90)">Add</button></td>
            </tr>
            <tr>
                <td>Fried Idali</td>
                <td>80</td>
                <td><button onclick="add('Fried Idali',1,80)">Add</button></td>
            </tr>
            <tr>
                <td>Masala Idali</td>
                <td>100</td>
                <td><button onclick="add('Masala idali',1,100)">Add</button></td>
            </tr>
        </table>
    </div>
    <div id="bill" style="display: none;">
        <span id="table-no">Table No. :- <span id="table">xx</span></span>
        <table id="tab-bill">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>total</th>
            </tr>
        </table>
        <span id="total-bill">Total bill is :- <span id="total">xxx</span></span>
        <button id="print" onclick="window.print()">Print</button>
        <button id="print" onclick="location.href='Idali.html'">Back</button>
    </div>
</body>
</html>
