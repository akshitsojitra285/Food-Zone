<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="menu_item.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="links">
        <a href="index.html" class="link" id="home">Home</a>
        <a href="menu_card.html" class="link" id="menu">Menu</a>
        <a href="#" class="link" id="menu"  onclick="place()">Place order</a>
    </div>
    <div id="item-page">
        <table>
            <tr>
                <th colspan="3" id="item-title">Pizza Menu</th>
            </tr>
            <tr id="table-heading">
                <th>Name</th>
                <th>Price</th>
                <th>Add button</th>
            </tr>
            <tr>
                <td>Silician Pizza</td>
                <td>180</td>
                <td><button onclick="add('Silician Pizza',1,180)">Add</button></td>
            </tr>
            <tr>
                <td>Mumbai Style Pizza</td>
                <td>250</td>
                <td><button onclick="add('Mumbai Style Pizza',1,250)">Add</button></td>
            </tr>
            <tr>
                <td>Veg Pizza</td>
                <td>190</td>
                <td><button onclick="add('Veg Pizza',1,190)">Add</button></td>
            </tr>
            <tr>
                <td>Cheese Pizza</td>
                <td>230</td>
                <td><button onclick="add('Cheese Pizza',1,230)">Add</button></td>
            </tr>
            <tr>
                <td>Mozzarella Veg  Pizza</td>
                <td>360</td>
                <td><button onclick="add('Mozzarella Veg Pizza',1,360)">Add</button></td>
            </tr>
        </table>
    </div>
    <div id="bill" style="display: none;">
        <table id="tab-bill">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>total</th>
            </tr>
        </table>
        <span id="total-bill">Total bill is :- <span id="total">xxx</span></span>
        <button id="print" onclick="window.print()">Print</button>
    </div>
</body>
</html>
