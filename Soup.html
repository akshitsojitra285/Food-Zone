<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soup</title>
    <link rel="stylesheet" href="menu_item.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="links">
        <a href="index.html" class="link" id="home">Home</a>
        <a href="menu_card.html" class="link" id="menu">Menu</a>
        <a href="#" class="link" id="menu"  onclick="place()">Place order</a>
    </div>
    <div id="item-page">
        <table>
            <tr>
                <th colspan="3" id="item-title">Soup Menu</th>
            </tr>
            <tr id="table-heading">
                <th>Name</th>
                <th>Price</th>
                <th>Add button</th>
            </tr>
            <tr>
                <td>Tomato Soup</td>
                <td>60</td>
                <td><button onclick="add('Tomato soup',1,60)">Add</button></td>
            </tr>
            <tr>
                <td>Manchew Soup</td>
                <td>80</td>
                <td><button onclick="add('Manchew soup',1,80)">Add</button></td>
            </tr>
            <tr>
                <td>Vegetable Soup</td>
                <td>70</td>
                <td><button onclick="add('vegetable soup',1,70)">Add</button></td>
            </tr>
            <tr>
                <td>Italian Soup</td>
                <td>90</td>
                <td><button onclick="add('Italian soup',1,90)">Add</button></td>
            </tr>
            <tr>
                <td>Sweet Corn Soup</td>
                <td>80</td>
                <td><button onclick="add('Sweet corn soup',1,80)">Add</button></td>
            </tr>
        </table>
    </div>
    <div id="bill" style="display: none;">
        <table id="tab-bill">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>total</th>
            </tr>
        </table>
        <span id="total-bill">Total bill is :- <span id="total">xxx</span></span>
        <button id="print" onclick="window.print()">Print</button>
    </div>
</body>
</html>
